<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>CREAR TAREAS</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Nombre de Proyecto</label>
            <select formControlName="nombreTa" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombreTa.errors }">
              <option selected="selected">--Selecciona un Proyecto--</option>
              <option *ngFor="let obj of proyectos.proyectos">
                {{ obj.nombre }}
              </option>
            </select>
            <div *ngIf="submitted && f.nombreTa.errors" class="invalid-feedback">
              <div *ngIf="f.nombreTa.errors.required">El nombre del proyecto es requerido</div>
            </div>
          </div>
          <div class="form-group">
            <label>Nombre de Tarea</label>
            <input type="text" formControlName="nombrePro" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombrePro.errors }" />
            <div *ngIf="submitted && f.nombrePro.errors" class="invalid-feedback">
              <div *ngIf="f.nombrePro.errors.required">El nombre de la tarea es requerida</div>
            </div>
          </div>
          <div class="form-group">
            <label>Tiempo en Horas</label>
            <input type="number" min="0.5" max="8" step="0.5" formControlName="horas" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.horas.errors }" />
            <div *ngIf="submitted && f.horas.errors" class="invalid-feedback">
              <div *ngIf="f.horas.errors.required">Ingrese las horas que tarda la tarea</div>
            </div>
          </div>
          <div class="form-group">
           
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
